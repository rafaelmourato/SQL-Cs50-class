{% extends "users/layout.html" %}

{% body block %}
{% if message %}
    <div>{{ message }}</div>
{% endif %}

<form action="{% url 'login' %}" method="POST">
    {% csrf_token%}
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password">
    <input type="submit" value="login">
</form>

{% endblock %}
